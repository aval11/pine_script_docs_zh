<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pine Script v5 用户手册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: ''
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

  <!-- <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script> -->
  <script>
    window.$docsify = {
      name: 'Pine Script v5 用户手册',
      repo: 'https://github.com/unknown-marketwizards/pine_script_docs_zh.git',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      loadSidebar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      homepage: 'introduction.md',
      // coverpage: true,
      plugins: [
        EditOnGithubPlugin.create('https://github.com/unknown-marketwizards/pine_script_docs_zh/master/')
      ],
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 6,
      },
    }
  //   window.$docsify = {
  //   loadSidebar: true
  // }
  </script>
   <!--全文搜索,直接用官方提供的无法生效-->
 <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
   <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
